<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia: Un Propósito y un Norte Claro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Iconos -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&family=Comfortaa:wght@400;700&display=swap');

        body {
            font-family: 'Quicksand', sans-serif;
            /* Fondo inspirado en Amanecer/Propósito/Norte (Ámbar y Naranja suave) */
            background-color: #fffbeb; 
            background-image: 
                radial-gradient(circle at 10% 10%, rgba(245, 158, 11, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(234, 88, 12, 0.1) 0%, transparent 40%);
            min-height: 100vh;
        }

        h1, h2, h3, .brand-font {
            font-family: 'Comfortaa', cursive;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.90);
            backdrop-filter: blur(12px);
            border-radius: 2rem;
            box-shadow: 0 20px 25px -5px rgba(245, 158, 11, 0.15), 0 10px 10px -5px rgba(245, 158, 11, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.6);
            transition: transform 0.3s ease;
        }

        .option-btn {
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .option-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background-color: #fef3c7; /* Ámbar muy suave */
            z-index: -1;
            transition: width 0.3s ease;
        }

        .option-btn:hover::before {
            width: 100%;
        }

        .option-btn:hover {
            transform: scale(1.02);
            border-color: #d97706; /* Ámbar vibrante */
        }

        /* Animación de entrada */
        .fade-in {
            animation: fadeIn 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Categorías visuales */
        .category-icon { transition: all 0.3s ease; }
        .cat-purpose { color: #d97706; background-color: #fef3c7; } /* Ámbar */
        .cat-bible { color: #ea580c; background-color: #ffedd5; } /* Naranja */
        .cat-mindset { color: #e11d48; background-color: #ffe4e6; } /* Rosa (Renovar mente) */
        .cat-dreams { color: #ca8a04; background-color: #fef08a; } /* Amarillo (Sueños) */

    </style>
</head>
<body class="flex items-center justify-center p-4 relative">

    <!-- Botón Volver -->
    <a href="index.html" class="absolute top-4 left-4 z-20 flex items-center gap-2 text-slate-500 hover:text-amber-600 font-bold bg-white/80 backdrop-blur px-4 py-2 rounded-xl shadow-sm transition-colors border border-slate-200">
        <i data-lucide="arrow-left" class="w-5 h-5"></i> Menú Principal
    </a>

    <!-- CONTENEDOR PRINCIPAL -->
    <main class="w-full max-w-2xl relative z-10 mt-12 md:mt-0">
        
        <!-- PANTALLA DE INICIO -->
        <div id="start-screen" class="game-card p-10 text-center fade-in">
            <div class="mb-8 flex justify-center gap-4">
                <div class="animate-bounce delay-100 bg-amber-100 p-4 rounded-2xl shadow-sm transform -rotate-6">
                    <i data-lucide="compass" class="w-12 h-12 text-amber-600"></i>
                </div>
                <div class="animate-bounce delay-200 bg-orange-100 p-4 rounded-2xl shadow-sm transform rotate-6">
                    <i data-lucide="star" class="w-12 h-12 text-orange-600"></i>
                </div>
            </div>
            
            <h1 class="text-4xl md:text-5xl font-bold text-slate-800 mb-3 tracking-tight">Un Propósito y un Norte</h1>
            <p class="text-slate-500 mb-10 text-lg">Lección 7: Renovando la mente y soñando de nuevo.</p>
            
            <div class="space-y-6 max-w-sm mx-auto">
                <div class="text-left group">
                    <label class="block text-sm font-bold text-slate-600 mb-2 ml-1 group-focus-within:text-amber-600 transition-colors">¿Cómo te llamas?</label>
                    <div class="relative">
                        <i data-lucide="user" class="absolute left-4 top-1/2 transform -translate-y-1/2 text-slate-400 w-5 h-5"></i>
                        <input type="text" id="username" placeholder="Tu nombre..." class="w-full pl-12 pr-4 py-4 rounded-2xl border-2 border-slate-200 focus:border-amber-500 focus:ring-4 focus:ring-amber-100 focus:outline-none text-lg transition-all shadow-sm">
                    </div>
                </div>
                <button onclick="startGame()" class="w-full bg-gradient-to-r from-amber-500 to-orange-500 hover:from-amber-600 hover:to-orange-600 text-white font-bold py-4 rounded-2xl shadow-lg shadow-amber-200 transform transition active:scale-95 text-xl flex items-center justify-center gap-2">
                    <span>Iniciar Trivia</span>
                    <i data-lucide="arrow-right" class="w-6 h-6"></i>
                </button>
            </div>
        </div>

        <!-- PANTALLA DE JUEGO -->
        <div id="game-screen" class="hidden">
            <!-- Header Flotante -->
            <div class="flex items-center justify-between mb-6 px-2">
                <div class="flex items-center gap-2 bg-white/80 backdrop-blur-sm px-4 py-2 rounded-full shadow-sm text-slate-700 font-bold border border-white/50">
                    <i data-lucide="help-circle" class="w-5 h-5 text-amber-500"></i>
                    <span id="current-q-num">1</span><span class="text-slate-400 font-normal">/10</span>
                </div>
                <div class="flex items-center gap-2 bg-white/80 backdrop-blur-sm px-4 py-2 rounded-full shadow-sm text-slate-700 font-bold border border-white/50">
                    <i data-lucide="star" class="w-5 h-5 text-yellow-500 fill-yellow-500"></i>
                    <span id="score-display">0</span>
                </div>
            </div>

            <!-- Tarjeta de Pregunta -->
            <div class="game-card p-6 md:p-8 relative overflow-hidden">
                <!-- Barra de progreso superior -->
                <div class="absolute top-0 left-0 h-1.5 bg-slate-100 w-full">
                    <div id="progress-bar" class="h-full bg-amber-500 transition-all duration-500" style="width: 0%"></div>
                </div>
                
                <div id="question-container" class="fade-in mt-2">
                    <!-- Icono de Categoría Dinámico -->
                    <div class="flex justify-center mb-6">
                        <div id="q-icon-wrapper" class="p-5 rounded-full shadow-inner category-icon">
                            <i id="q-icon" data-lucide="help-circle" class="w-10 h-10"></i>
                        </div>
                    </div>

                    <h2 id="question-text" class="text-2xl md:text-3xl font-bold text-center text-slate-800 mb-8 leading-snug">
                        ¿Pregunta?
                    </h2>

                    <!-- Opciones -->
                    <div id="options-container" class="grid grid-cols-1 gap-3 mb-6">
                        <!-- Se llenan con JS -->
                    </div>

                    <!-- Botón de Ayuda (Footer) -->
                    <div class="flex justify-center border-t border-slate-100 pt-4">
                        <button onclick="toggleHint()" id="hint-btn" class="text-sm flex items-center gap-2 text-slate-500 hover:text-amber-600 transition-colors font-semibold group">
                            <div class="bg-slate-100 group-hover:bg-amber-100 p-2 rounded-full transition-colors">
                                <i data-lucide="lightbulb" class="w-4 h-4"></i>
                            </div>
                            <span id="hint-label">Necesito una pista</span>
                        </button>
                    </div>
                    
                    <div id="hint-text" class="hidden mt-4 p-4 bg-orange-50 text-orange-800 text-center rounded-xl border border-orange-100 text-sm animate-pulse">
                        Aquí aparecerá la pista...
                    </div>
                </div>
            </div>
        </div>

        <!-- PANTALLA DE RESULTADOS -->
        <div id="result-screen" class="hidden game-card p-8 text-center fade-in max-h-[90vh] overflow-y-auto">
            <div class="mb-6 flex justify-center">
                <div id="result-icon-container" class="p-6 rounded-full shadow-inner bg-white">
                    <!-- Icono dinámico -->
                </div>
            </div>
            
            <h2 class="text-3xl font-bold text-slate-800 brand-font mb-2">Resultado Final</h2>
            <p id="result-greeting" class="text-xl text-slate-500 mb-8">Hola, Nombre</p>
            
            <div class="grid grid-cols-2 gap-4 mb-8">
                <div class="bg-amber-50 p-4 rounded-2xl border border-amber-100">
                    <div class="text-xs text-amber-600 font-bold uppercase mb-1">Aciertos</div>
                    <div id="final-score" class="text-4xl font-black text-slate-800">0</div>
                </div>
                <div class="bg-orange-50 p-4 rounded-2xl border border-orange-100">
                    <div class="text-xs text-orange-600 font-bold uppercase mb-1">Meta</div>
                    <div class="text-4xl font-black text-slate-400">7<span class="text-xl">/10</span></div>
                </div>
            </div>

            <div id="final-message-box" class="p-4 rounded-2xl mb-8">
                <p id="final-message" class="text-lg font-medium leading-relaxed">Mensaje</p>
            </div>

            <div class="flex flex-col gap-3">
                <button onclick="location.reload()" class="w-full bg-slate-800 hover:bg-slate-900 text-white font-bold py-4 rounded-xl shadow-lg transform transition hover:-translate-y-1 text-lg flex items-center justify-center gap-3">
                    <i data-lucide="rotate-ccw" class="w-5 h-5"></i> 
                    Volver a Jugar
                </button>
                <a href="index.html" class="w-full bg-white border border-slate-200 text-slate-600 font-bold py-4 rounded-xl hover:bg-slate-50 text-lg flex items-center justify-center gap-2">
                    <i data-lucide="layout-grid" class="w-5 h-5"></i> Ir al Menú
                </a>
            </div>
        </div>

    </main>

    <!-- MODAL DE FEEDBACK -->
    <div id="feedback-modal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden flex items-end sm:items-center justify-center z-50 p-4 sm:p-6 transition-opacity">
        <div class="bg-white rounded-3xl p-6 sm:p-8 max-w-md w-full shadow-2xl transform scale-100 transition-all">
            <div class="text-center mb-6">
                <div id="modal-icon" class="mx-auto w-20 h-20 rounded-full flex items-center justify-center mb-4 shadow-sm">
                    <!-- Icono -->
                </div>
                <h3 id="modal-title" class="text-3xl font-bold mb-2 brand-font">¡Correcto!</h3>
                <p id="modal-message" class="text-slate-600 leading-relaxed">Explicación breve.</p>
            </div>
            
            <div id="correct-answer-box" class="hidden bg-red-50 p-4 rounded-2xl border border-red-100 mb-6 text-left relative overflow-hidden">
                <span class="text-xs font-bold text-red-500 uppercase tracking-wider block mb-1">La respuesta correcta era:</span>
                <p id="correct-answer-text" class="text-slate-800 font-bold text-lg leading-tight">Texto respuesta</p>
            </div>

            <button onclick="nextQuestion()" class="w-full bg-slate-900 text-white font-bold py-4 rounded-2xl hover:bg-slate-800 transition active:scale-95 shadow-lg flex justify-center items-center gap-2">
                <span>Continuar</span>
                <i data-lucide="arrow-right" class="w-5 h-5"></i>
            </button>
        </div>
    </div>

    <script>
        // --- BANCO DE PREGUNTAS (20 Total - Lección 7) ---
        // Categories: 'purpose' (Brújula), 'bible' (Libro), 'mindset' (Cerebro), 'dreams' (Estrella/Nube)
        const allQuestions = [
            {
                q: "¿Cuál es el título central de la Séptima Cita del Plan Pastoral?",
                options: ["Sanando el Pasado", "El Poder de la Fe", "Un Propósito y un Norte Claro", "Las Finanzas"],
                correct: 2,
                hint: "Nos habla sobre la dirección y los sueños en nuestra vida.",
                category: "purpose",
                icon: "compass"
            },
            {
                q: "Según 2 Corintios 5:17, si alguno está en Cristo...",
                options: ["...no tendrá problemas", "...nueva criatura es, las cosas viejas pasaron", "...se hará rico", "...vivirá para siempre en la tierra"],
                correct: 1,
                hint: "Nos habla de una renovación total.",
                category: "bible",
                icon: "book-open"
            },
            {
                q: "Estar en Cristo nos hace...",
                options: ["...esclavos de la religión", "...mejores que los demás", "...nuevas personas", "...inmunes al error"],
                correct: 2,
                hint: "Tiene que ver con una identidad renovada.",
                category: "mindset",
                icon: "user-check"
            },
            {
                q: "¿A dónde nos quiere llevar Dios al darle sentido a nuestra vida?",
                options: ["A ver la realización completa", "Al desierto", "A tener una vida aburrida", "A no hacer nada"],
                correct: 0,
                hint: "Su plan es llevarnos a la plenitud de nuestro propósito.",
                category: "purpose",
                icon: "target"
            },
            {
                q: "¿Cuál es el primer paso mencionado para vivir el nuevo propósito?",
                options: ["Tener dinero", "Estudiar mucho", "Olvidar nuestro nombre", "Dejando atrás lo que ya pasó"],
                correct: 3,
                hint: "Basado en Filipenses 3:13.",
                category: "mindset",
                icon: "arrow-right-circle"
            },
            {
                q: "¿Qué problema nos impide a veces tener un nuevo inicio?",
                options: ["Aferrarnos al pasado y a la idea del fracaso", "Tener demasiados amigos", "Dormir mucho", "Leer demasiado"],
                correct: 0,
                hint: "Los procesos no cerrados dañan el presente.",
                category: "mindset",
                icon: "anchor"
            },
            {
                q: "¿Qué oportunidad debemos darnos, así como el Señor lo ha hecho?",
                options: ["La oportunidad de volver a comenzar", "La oportunidad de vengarnos", "La oportunidad de rendirnos", "La oportunidad de huir"],
                correct: 0,
                hint: "Tiene que ver con nuevos inicios y segundas oportunidades.",
                category: "purpose",
                icon: "refresh-ccw"
            },
            {
                q: "Según Romanos 12:2, ¿qué debemos hacer con nuestra mente?",
                options: ["Vaciarla", "No pensar", "Renovarla y no conformarnos", "Llenarla de miedo"],
                correct: 2,
                hint: "Es necesario para conocer la buena voluntad de Dios.",
                category: "bible",
                icon: "brain-circuit"
            },
            {
                q: "Renovar la mente significa...",
                options: ["...no conformarnos", "...leer muchos libros de ciencia", "...no cambiar nunca", "...olvidar el idioma"],
                correct: 0,
                hint: "Es no adaptarnos al molde de este mundo.",
                category: "mindset",
                icon: "zap"
            },
            {
                q: "¿Para qué nos transformamos delante de Dios?",
                options: ["Para ser famosos", "Para ser diferentes y marcar el cambio en la sociedad", "Para no trabajar", "Para juzgar a otros"],
                correct: 1,
                hint: "Nuestro cambio interior tiene un impacto exterior.",
                category: "purpose",
                icon: "globe"
            },
            {
                q: "Según 1 Pedro 5:10, estamos en un proceso de...",
                options: ["...destrucción", "...perfeccionamiento", "...olvido", "...aburrimiento"],
                correct: 1,
                hint: "Dios nos está mejorando cada día.",
                category: "bible",
                icon: "trending-up"
            },
            {
                q: "Tener claro que estamos en un proceso nos mostrará que...",
                options: ["...somos perfectos", "...no necesitamos a Dios", "...nos equivocamos, pero cada vez iremos a mejor", "...no debemos intentarlo"],
                correct: 2,
                hint: "Nos da gracia para lidiar con nuestros propios errores.",
                category: "mindset",
                icon: "activity"
            },
            {
                q: "¿Cómo debemos ver nuestros errores según la lección?",
                options: ["Como transformación para ser mejores, no estancamiento", "Como un fracaso total", "Como algo sin importancia", "Como culpa de otros"],
                correct: 0,
                hint: "Los errores son escalones, no muros.",
                category: "mindset",
                icon: "award"
            },
            {
                q: "¿Cuál es el segundo paso principal para ver los sueños cumplidos?",
                options: ["Trabajar sin descansar", "Poner los sueños en sus manos (Dios)", "Contárselos a todos", "Guardarlos en secreto"],
                correct: 1,
                hint: "Basado en Proverbios 16:3.",
                category: "dreams",
                icon: "star"
            },
            {
                q: "La lección nos invita a poner los sueños en manos de aquel que...",
                options: ["...puede hacer lo imposible", "...nos juzgará", "...no tiene tiempo", "...solo da dinero"],
                correct: 0,
                hint: "Él es capaz de hacer mucho más de lo que imaginamos.",
                category: "dreams",
                icon: "cloud-lightning"
            },
            {
                q: "El Salmo 37:3-5 nos da factores para 'mover montañas', que significa...",
                options: ["...lograr milagros", "...usar explosivos", "...hacer ejercicio físico", "...viajar mucho"],
                correct: 0,
                hint: "Es una metáfora de ver lo sobrenatural en nuestra vida.",
                category: "dreams",
                icon: "mountain"
            },
            {
                q: "Completa el Salmo 37:3: 'Confía en Jehová, y...'",
                options: ["...espera sentado", "...haz el bien", "...no hagas nada", "...huye pronto"],
                correct: 1,
                hint: "La confianza en Dios va acompañada de la acción correcta.",
                category: "bible",
                icon: "heart-handshake"
            },
            {
                q: "Completa el Salmo 37:4: 'Deléitate asimismo en Jehová, y él...'",
                options: ["...te dará problemas", "...te ignorará", "...te concederá las peticiones de tu corazón", "...te hará esperar 100 años"],
                correct: 2,
                hint: "Es una promesa hermosa sobre nuestros deseos cuando amamos a Dios.",
                category: "bible",
                icon: "gift"
            },
            {
                q: "Completa el Salmo 37:5: 'Encomienda a Jehová tu camino, y confía en él; y...'",
                options: ["...él hará", "...tú trabajarás solo", "...nada pasará", "...él se irá"],
                correct: 0,
                hint: "Habla del resultado de entregarle nuestros planes.",
                category: "bible",
                icon: "check-square"
            },
            {
                q: "¿Cuál es la tarea práctica de esta última cita?",
                options: ["Dormir 8 horas", "Escribir un sueño a corto, medio y largo plazo", "Leer todo el libro de Salmos", "Borrar nuestros sueños"],
                correct: 1,
                hint: "Implica proyectarse hacia el futuro y retomar anhelos abandonados.",
                category: "dreams",
                icon: "pencil"
            }
        ];

        // --- ESTADO DEL JUEGO ---
        let gameQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let userName = "";

        // --- FUNCIONES ---

        // Inicializar iconos
        lucide.createIcons();

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startGame() {
            const nameInput = document.getElementById('username');
            if (!nameInput.value.trim()) {
                // Shake effect on input
                nameInput.classList.add('ring-4', 'ring-red-200', 'border-red-500');
                setTimeout(() => nameInput.classList.remove('ring-4', 'ring-red-200', 'border-red-500'), 500);
                return;
            }
            userName = nameInput.value;
            
            // Seleccionar 10 preguntas aleatorias
            const shuffled = shuffleArray([...allQuestions]);
            gameQuestions = shuffled.slice(0, 10);
            
            currentQuestionIndex = 0;
            score = 0;
            
            // Actualizar UI
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            document.getElementById('result-screen').classList.add('hidden');
            updateScore();
            
            loadQuestion();
        }

        function loadQuestion() {
            const qData = gameQuestions[currentQuestionIndex];
            
            // Actualizar barra de progreso
            const progressPct = ((currentQuestionIndex) / 10) * 100;
            document.getElementById('progress-bar').style.width = `${progressPct}%`;

            // Actualizar textos
            document.getElementById('current-q-num').textContent = currentQuestionIndex + 1;
            document.getElementById('question-text').textContent = qData.q;
            
            // Actualizar Icono Dinámico
            const iconWrapper = document.getElementById('q-icon-wrapper');
            const iconEl = document.getElementById('q-icon');
            
            // Reset classes
            iconWrapper.className = 'p-5 rounded-full shadow-inner category-icon mb-2 transform transition-all duration-500 hover:scale-110';
            
            // Apply category styles
            if (qData.category === 'purpose') iconWrapper.classList.add('cat-purpose');
            else if (qData.category === 'bible') iconWrapper.classList.add('cat-bible');
            else if (qData.category === 'mindset') iconWrapper.classList.add('cat-mindset');
            else iconWrapper.classList.add('cat-dreams');
            
            // Set icon attribute and refresh
            iconEl.setAttribute('data-lucide', qData.icon || 'help-circle');
            lucide.createIcons();

            // Resetear Pista
            const hintBox = document.getElementById('hint-text');
            const hintBtn = document.getElementById('hint-btn');
            const hintLabel = document.getElementById('hint-label');
            
            hintBox.classList.add('hidden');
            hintBox.textContent = qData.hint;
            hintLabel.textContent = "Necesito una pista";
            hintBtn.classList.remove('text-amber-600');
            hintBtn.classList.add('text-slate-500');
            
            // Generar Opciones
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            qData.options.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = "option-btn w-full text-left bg-white border border-slate-200 text-slate-700 font-bold py-4 px-6 rounded-2xl shadow-sm hover:shadow-md flex items-center group";
                
                const letterBox = document.createElement('span');
                letterBox.className = "flex-shrink-0 w-8 h-8 rounded-lg bg-slate-100 text-slate-500 flex items-center justify-center mr-4 text-sm font-black group-hover:bg-amber-100 group-hover:text-amber-700 transition-colors";
                letterBox.textContent = String.fromCharCode(65 + index);
                
                btn.appendChild(letterBox);
                btn.appendChild(document.createTextNode(opt));
                
                btn.onclick = () => checkAnswer(index, qData.correct, qData.options[qData.correct]);
                optionsContainer.appendChild(btn);
            });

            // Animación suave
            const container = document.getElementById('question-container');
            container.classList.remove('fade-in');
            void container.offsetWidth; 
            container.classList.add('fade-in');
        }

        function toggleHint() {
            const hintBox = document.getElementById('hint-text');
            const hintLabel = document.getElementById('hint-label');
            const hintBtn = document.getElementById('hint-btn');

            if (hintBox.classList.contains('hidden')) {
                hintBox.classList.remove('hidden');
                hintLabel.textContent = "Ocultar Pista";
                hintBtn.classList.add('text-amber-600');
                hintBtn.classList.remove('text-slate-500');
            } else {
                hintBox.classList.add('hidden');
                hintLabel.textContent = "Necesito una pista";
                hintBtn.classList.remove('text-amber-600');
                hintBtn.classList.add('text-slate-500');
            }
        }

        function checkAnswer(selectedIndex, correctIndex, correctText) {
            const isCorrect = selectedIndex === correctIndex;
            
            if (isCorrect) {
                score++;
                updateScore();
                showModal(true, null);
            } else {
                showModal(false, correctText);
            }
        }

        function showModal(isCorrect, correctText) {
            const modal = document.getElementById('feedback-modal');
            const iconContainer = document.getElementById('modal-icon');
            const title = document.getElementById('modal-title');
            const message = document.getElementById('modal-message');
            const correctBox = document.getElementById('correct-answer-box');
            const correctTextElem = document.getElementById('correct-answer-text');

            modal.classList.remove('hidden');
            // Trigger animation
            setTimeout(() => {
                modal.firstElementChild.classList.remove('scale-95', 'opacity-0');
                modal.firstElementChild.classList.add('scale-100', 'opacity-100');
            }, 10);

            if (isCorrect) {
                // Green / Success Style
                iconContainer.className = "mx-auto w-24 h-24 rounded-full flex items-center justify-center mb-4 bg-green-100 text-green-500 animate-bounce";
                iconContainer.innerHTML = '<i data-lucide="check" class="w-12 h-12"></i>';
                title.textContent = "¡Es Correcto!";
                title.className = "text-3xl font-bold mb-2 brand-font text-green-600";
                message.textContent = "¡Estás enfocando tu norte!";
                correctBox.classList.add('hidden');
            } else {
                // Red / Error Style
                iconContainer.className = "mx-auto w-24 h-24 rounded-full flex items-center justify-center mb-4 bg-red-100 text-red-500";
                iconContainer.innerHTML = '<i data-lucide="x" class="w-12 h-12"></i>';
                title.textContent = "Incorrecto";
                title.className = "text-3xl font-bold mb-2 brand-font text-red-600";
                message.textContent = "Esa no era la respuesta correcta.";
                
                correctTextElem.textContent = correctText;
                correctBox.classList.remove('hidden');
            }
            lucide.createIcons();
        }

        function nextQuestion() {
            const modal = document.getElementById('feedback-modal');
            modal.classList.add('hidden');
            
            currentQuestionIndex++;
            
            if (currentQuestionIndex < 10) {
                loadQuestion();
            } else {
                finishGame();
            }
        }

        function updateScore() {
            document.getElementById('score-display').textContent = score;
        }

        function finishGame() {
            document.getElementById('game-screen').classList.add('hidden');
            const resultScreen = document.getElementById('result-screen');
            resultScreen.classList.remove('hidden');
            
            document.getElementById('result-greeting').textContent = `¡Muy bien, ${userName}!`;
            document.getElementById('final-score').textContent = score;
            
            const messageEl = document.getElementById('final-message');
            const messageBox = document.getElementById('final-message-box');
            const iconContainer = document.getElementById('result-icon-container');

            if (score >= 7) {
                messageEl.textContent = "¡Felicidades! Tienes tu norte claro. Sigue confiando tus sueños a Dios y renovando tu mente cada día.";
                messageBox.className = "bg-green-100 text-green-800 p-6 rounded-2xl mb-8 border border-green-200";
                iconContainer.className = "p-6 rounded-full bg-amber-100 text-amber-600 mb-4 inline-block";
                iconContainer.innerHTML = '<i data-lucide="trophy" class="w-20 h-20"></i>';
            } else {
                messageEl.textContent = "Aún hay cosas que debes dejar en el pasado. ¡Inténtalo nuevamente para fortalecer tu propósito!";
                messageBox.className = "bg-slate-100 text-slate-700 p-6 rounded-2xl mb-8 border border-slate-200";
                iconContainer.className = "p-6 rounded-full bg-slate-200 text-slate-500 mb-4 inline-block";
                iconContainer.innerHTML = '<i data-lucide="book-open" class="w-20 h-20"></i>';
            }
            lucide.createIcons();
        }

    </script>
</body>
