<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia: Sentimientos vs Verdades</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Iconos -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&family=Comfortaa:wght@400;700&display=swap');

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #f3f4f6;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
        }

        h1, h2, h3, .brand-font {
            font-family: 'Comfortaa', cursive;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 2rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: transform 0.3s ease;
        }

        .option-btn {
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .option-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background-color: #e0e7ff;
            z-index: -1;
            transition: width 0.3s ease;
        }

        .option-btn:hover::before {
            width: 100%;
        }

        .option-btn:hover {
            transform: scale(1.02);
            border-color: #6366f1;
        }

        /* Animación de entrada */
        .fade-in {
            animation: fadeIn 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .category-icon {
            transition: all 0.3s ease;
        }
        
        /* Estilos específicos por categoría para iconos */
        .cat-bible { color: #3b82f6; background-color: #dbeafe; } /* Azul */
        .cat-gift { color: #8b5cf6; background-color: #ede9fe; } /* Morado */
        .cat-feeling { color: #ef4444; background-color: #fee2e2; } /* Rojo */
        .cat-concept { color: #10b981; background-color: #d1fae5; } /* Verde */

    </style>
</head>
<body class="flex items-center justify-center p-4">

    <!-- CONTENEDOR PRINCIPAL -->
    <main class="w-full max-w-2xl relative z-10">
        
        <!-- PANTALLA DE INICIO -->
        <div id="start-screen" class="game-card p-10 text-center fade-in">
            <div class="mb-8 flex justify-center gap-4">
                <div class="animate-bounce delay-100 bg-purple-100 p-4 rounded-2xl shadow-sm transform -rotate-6">
                    <i data-lucide="heart-handshake" class="w-12 h-12 text-purple-600"></i>
                </div>
                <div class="animate-bounce delay-200 bg-blue-100 p-4 rounded-2xl shadow-sm transform rotate-6">
                    <i data-lucide="book-open-check" class="w-12 h-12 text-blue-600"></i>
                </div>
            </div>
            
            <h1 class="text-4xl md:text-5xl font-bold text-slate-800 mb-3 tracking-tight">Sentimientos vs Verdades</h1>
            <p class="text-slate-500 mb-10 text-lg">Descubre los 5 regalos de Dios para tu vida.</p>
            
            <div class="space-y-6 max-w-sm mx-auto">
                <div class="text-left group">
                    <label class="block text-sm font-bold text-slate-600 mb-2 ml-1 group-focus-within:text-purple-600 transition-colors">¿Cómo te llamas?</label>
                    <div class="relative">
                        <i data-lucide="user" class="absolute left-4 top-1/2 transform -translate-y-1/2 text-slate-400 w-5 h-5"></i>
                        <input type="text" id="username" placeholder="Tu nombre..." class="w-full pl-12 pr-4 py-4 rounded-2xl border-2 border-slate-200 focus:border-purple-500 focus:ring-4 focus:ring-purple-100 focus:outline-none text-lg transition-all shadow-sm">
                    </div>
                </div>
                <button onclick="startGame()" class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 text-white font-bold py-4 rounded-2xl shadow-lg shadow-purple-200 transform transition active:scale-95 text-xl flex items-center justify-center gap-2">
                    <span>Comenzar Trivia</span>
                    <i data-lucide="arrow-right" class="w-6 h-6"></i>
                </button>
            </div>
        </div>

        <!-- PANTALLA DE JUEGO -->
        <div id="game-screen" class="hidden">
            <!-- Header Flotante -->
            <div class="flex items-center justify-between mb-6 px-2">
                <div class="flex items-center gap-2 bg-white/80 backdrop-blur-sm px-4 py-2 rounded-full shadow-sm text-slate-700 font-bold border border-white/50">
                    <i data-lucide="help-circle" class="w-5 h-5 text-purple-500"></i>
                    <span id="current-q-num">1</span><span class="text-slate-400 font-normal">/10</span>
                </div>
                <div class="flex items-center gap-2 bg-white/80 backdrop-blur-sm px-4 py-2 rounded-full shadow-sm text-slate-700 font-bold border border-white/50">
                    <i data-lucide="star" class="w-5 h-5 text-yellow-500 fill-yellow-500"></i>
                    <span id="score-display">0</span>
                </div>
            </div>

            <!-- Tarjeta de Pregunta -->
            <div class="game-card p-6 md:p-8 relative overflow-hidden">
                <!-- Barra de progreso superior -->
                <div class="absolute top-0 left-0 h-1.5 bg-slate-100 w-full">
                    <div id="progress-bar" class="h-full bg-purple-500 transition-all duration-500" style="width: 0%"></div>
                </div>
                
                <div id="question-container" class="fade-in mt-2">
                    <!-- Icono de Categoría Dinámico -->
                    <div class="flex justify-center mb-6">
                        <div id="q-icon-wrapper" class="p-5 rounded-full shadow-inner category-icon">
                            <i id="q-icon" data-lucide="help-circle" class="w-10 h-10"></i>
                        </div>
                    </div>

                    <h2 id="question-text" class="text-2xl md:text-3xl font-bold text-center text-slate-800 mb-8 leading-snug">
                        ¿Pregunta?
                    </h2>

                    <!-- Opciones -->
                    <div id="options-container" class="grid grid-cols-1 gap-3 mb-6">
                        <!-- Se llenan con JS -->
                    </div>

                    <!-- Botón de Ayuda (Footer) -->
                    <div class="flex justify-center border-t border-slate-100 pt-4">
                        <button onclick="toggleHint()" id="hint-btn" class="text-sm flex items-center gap-2 text-slate-500 hover:text-purple-600 transition-colors font-semibold group">
                            <div class="bg-slate-100 group-hover:bg-purple-100 p-2 rounded-full transition-colors">
                                <i data-lucide="lightbulb" class="w-4 h-4"></i>
                            </div>
                            <span id="hint-label">Necesito una pista</span>
                        </button>
                    </div>
                    
                    <div id="hint-text" class="hidden mt-4 p-4 bg-yellow-50 text-yellow-800 text-center rounded-xl border border-yellow-100 text-sm animate-pulse">
                        Aquí aparecerá la pista...
                    </div>
                </div>
            </div>
        </div>

        <!-- PANTALLA DE RESULTADOS -->
        <div id="result-screen" class="hidden game-card p-8 text-center fade-in max-h-[90vh] overflow-y-auto">
            <div class="mb-6 flex justify-center">
                <div id="result-icon-container" class="p-6 rounded-full shadow-inner bg-white">
                    <!-- Icono dinámico -->
                </div>
            </div>
            
            <h2 class="text-3xl font-bold text-slate-800 brand-font mb-2">Resultado Final</h2>
            <p id="result-greeting" class="text-xl text-slate-500 mb-8">Hola, Nombre</p>
            
            <div class="grid grid-cols-2 gap-4 mb-8">
                <div class="bg-purple-50 p-4 rounded-2xl border border-purple-100">
                    <div class="text-xs text-purple-600 font-bold uppercase mb-1">Aciertos</div>
                    <div id="final-score" class="text-4xl font-black text-slate-800">0</div>
                </div>
                <div class="bg-blue-50 p-4 rounded-2xl border border-blue-100">
                    <div class="text-xs text-blue-600 font-bold uppercase mb-1">Meta</div>
                    <div class="text-4xl font-black text-slate-400">7<span class="text-xl">/10</span></div>
                </div>
            </div>

            <div id="final-message-box" class="p-4 rounded-2xl mb-8">
                <p id="final-message" class="text-lg font-medium leading-relaxed">Mensaje</p>
            </div>

            <button onclick="location.reload()" class="w-full bg-slate-800 hover:bg-slate-900 text-white font-bold py-4 rounded-xl shadow-lg transform transition hover:-translate-y-1 text-lg flex items-center justify-center gap-3">
                <i data-lucide="rotate-ccw" class="w-5 h-5"></i> 
                Volver a Jugar
            </button>
        </div>

    </main>

    <!-- MODAL DE FEEDBACK -->
    <div id="feedback-modal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden flex items-end sm:items-center justify-center z-50 p-4 sm:p-6 transition-opacity">
        <div class="bg-white rounded-3xl p-6 sm:p-8 max-w-md w-full shadow-2xl transform scale-100 transition-all">
            <div class="text-center mb-6">
                <div id="modal-icon" class="mx-auto w-20 h-20 rounded-full flex items-center justify-center mb-4 shadow-sm">
                    <!-- Icono -->
                </div>
                <h3 id="modal-title" class="text-3xl font-bold mb-2 brand-font">¡Correcto!</h3>
                <p id="modal-message" class="text-slate-600 leading-relaxed">Explicación breve.</p>
            </div>
            
            <div id="correct-answer-box" class="hidden bg-red-50 p-4 rounded-2xl border border-red-100 mb-6 text-left relative overflow-hidden">
                <div class="absolute right-0 top-0 p-4 opacity-10">
                    <i data-lucide="alert-circle" class="w-16 h-16 text-red-500"></i>
                </div>
                <span class="text-xs font-bold text-red-500 uppercase tracking-wider block mb-1">La respuesta correcta era:</span>
                <p id="correct-answer-text" class="text-slate-800 font-bold text-lg leading-tight">Texto respuesta</p>
            </div>

            <button onclick="nextQuestion()" class="w-full bg-slate-900 text-white font-bold py-4 rounded-2xl hover:bg-slate-800 transition active:scale-95 shadow-lg flex justify-center items-center gap-2">
                <span>Continuar</span>
                <i data-lucide="arrow-right" class="w-5 h-5"></i>
            </button>
        </div>
    </div>

    <script>
        // --- BANCO DE PREGUNTAS (20 Total - Basado en PDF Nuevo) ---
        // Categories: 'bible' (Libro), 'gift' (Regalo), 'feeling' (Corazón roto/Cara), 'concept' (Idea/Bombilla)
        const allQuestions = [
            {
                q: "¿Qué tema central trata esta segunda cita pastoral?",
                options: ["El Tren de la Vida", "Sentimientos vs Verdades", "La Historia de la Iglesia", "Los 10 Mandamientos"],
                correct: 1,
                hint: "Se trata de contrastar emociones negativas con regalos de Dios.",
                category: "concept",
                icon: "scale"
            },
            {
                q: "Según el documento, ¿cuál es el sentimiento opuesto a 'La Presencia'?",
                options: ["El Miedo", "La Soledad", "La Ira", "El Hambre"],
                correct: 1,
                hint: "No depende de si tenemos gente alrededor, sino de nuestro interior.",
                category: "feeling",
                icon: "user-x"
            },
            {
                q: "¿Qué dice Apocalipsis 3:20 que hará Jesús si abrimos la puerta?",
                options: ["Nos juzgará", "Entrará y cenará con nosotros", "Se irá pronto", "Nos dará dinero"],
                correct: 1,
                hint: "Es una invitación a compartir intimidad y comunión.",
                category: "bible",
                icon: "door-open"
            },
            {
                q: "Completa el Salmo 27:10: 'Aunque mi padre y mi madre me dejaran...'",
                options: ["...yo lloraré", "...estaré solo", "...con todo, Jehová me recogerá", "...buscaré amigos"],
                correct: 2,
                hint: "Dios promete cuidarnos incluso si la familia falla.",
                category: "bible",
                icon: "book-heart"
            },
            {
                q: "¿Qué regalo de Dios combate el sentimiento de 'Rencor y Culpa'?",
                options: ["El Perdón", "La Riqueza", "La Fama", "La Paternidad"],
                correct: 0,
                hint: "Nos libera de la carga del pasado y la venganza.",
                category: "gift",
                icon: "gift"
            },
            {
                q: "Según Hebreos 10:17, ¿qué hace Dios con nuestros pecados?",
                options: ["Los anota en un libro", "Nunca más se acuerda de ellos", "Los publica", "Nos castiga siempre"],
                correct: 1,
                hint: "Su perdón es total y olvida la transgresión.",
                category: "bible",
                icon: "eraser"
            },
            {
                q: "¿Qué sentimiento negativo se asocia con la falta de 'Paternidad'?",
                options: ["Abandono y orfandad", "Pereza", "Gula", "Envidia"],
                correct: 0,
                hint: "Sentirnos desprotegidos o rechazados por figuras parentales.",
                category: "feeling",
                icon: "heart-crack"
            },
            {
                q: "Mateo 7:11 compara a los padres terrenales con...",
                options: ["Los maestros", "El Padre que está en los cielos", "Los reyes", "Los jueces"],
                correct: 1,
                hint: "Si los humanos dan buenas cosas, cuánto más Dios.",
                category: "bible",
                icon: "cross"
            },
            {
                q: "¿Cuál es el cuarto regalo que combate la 'Falta de realización'?",
                options: ["La Diversión", "El Propósito", "El Viaje", "El Descanso"],
                correct: 1,
                hint: "Da sentido a la vida y evita que nos sintamos perdidos.",
                category: "gift",
                icon: "compass"
            },
            {
                q: "Según 2 Corintios 5:17, si alguno está en Cristo...",
                options: ["...nueva criatura es", "...debe trabajar mucho", "...es perfecto al instante", "...no tiene problemas"],
                correct: 0,
                hint: "Las cosas viejas pasaron, he aquí todas son hechas nuevas.",
                category: "bible",
                icon: "sparkles"
            },
            {
                q: "¿Qué sentimiento es común sentir respecto al futuro?",
                options: ["Aburrimiento", "Miedo a no saber qué depara", "Certeza absoluta", "Indiferencia"],
                correct: 1,
                hint: "El no saber qué pasará genera temor.",
                category: "feeling",
                icon: "cloud-fog"
            },
            {
                q: "¿Qué regalo de Dios nos da seguridad frente a la muerte?",
                options: ["La Salud", "La Vida Eterna", "El Dinero", "La Juventud"],
                correct: 1,
                hint: "Saber que hay esperanza en Jesús después de esta vida.",
                category: "gift",
                icon: "infinity"
            },
            {
                q: "Según Juan 5:24, el que cree al que envió a Jesús...",
                options: ["...no morirá físicamente", "...ha pasado de muerte a vida", "...se hará rico", "...vivirá 100 años"],
                correct: 1,
                hint: "Tiene vida eterna y no vendrá a condenación.",
                category: "bible",
                icon: "book-open"
            },
            {
                q: "¿La soledad depende exclusivamente de estar físicamente solo?",
                options: ["Sí, solo de eso", "No, depende de cómo estamos en nuestro interior", "Depende del clima", "Depende de la edad"],
                correct: 1,
                hint: "Podemos estar rodeados de gente y sentirnos solos.",
                category: "concept",
                icon: "brain-circuit"
            },
            {
                q: "¿Qué nos permite el regalo del Perdón?",
                options: ["Que las emociones negativas no controlen nuestra vida", "Olvidar nuestro nombre", "Hacer lo que queramos", "Juzgar a otros"],
                correct: 0,
                hint: "Evita que el rencor y la venganza dominen.",
                category: "concept",
                icon: "shield-check"
            },
            {
                q: "Gran parte del éxito en nuestra vida tiene que ver con...",
                options: ["...ganar mucho dinero", "...dejar el pasado atrás", "...tener muchos amigos", "...viajar mucho"],
                correct: 1,
                hint: "Entender que Dios da un nuevo sentido y soltar lo viejo.",
                category: "concept",
                icon: "trending-up"
            },
            {
                q: "¿Cuál es la tarea final que sugiere el documento?",
                options: ["Leer un libro", "Identificar qué verdad nos cuesta creer más", "Correr 5km", "Memorizar nombres"],
                correct: 1,
                hint: "Reflexionar sobre cuál de las 5 verdades es difícil de vivir.",
                category: "concept",
                icon: "pencil-line"
            },
            {
                q: "¿Cuántos pares de 'Sentimientos vs Regalos' se estudian?",
                options: ["3", "5", "7", "10"],
                correct: 1,
                hint: "Presencia, Perdón, Paternidad, Propósito, Vida Eterna.",
                category: "concept",
                icon: "list-ordered"
            },
            {
                q: "¿Qué debemos empezar con Dios respecto a la figura paterna?",
                options: ["Un juicio", "Un proceso de reaprendizaje", "Un olvido total", "Una competencia"],
                correct: 1,
                hint: "Porque a veces proyectamos heridas terrenales en Dios.",
                category: "concept",
                icon: "refresh-cw"
            },
            {
                q: "La seguridad del creyente es que nuestra esperanza es...",
                options: ["...el gobierno", "...nuestra fuerza", "...Jesús", "...el destino"],
                correct: 2,
                hint: "Aún después de la vida terrenal.",
                category: "bible",
                icon: "anchor"
            }
        ];

        // --- ESTADO DEL JUEGO ---
        let gameQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let userName = "";

        // --- FUNCIONES ---

        // Inicializar iconos
        lucide.createIcons();

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startGame() {
            const nameInput = document.getElementById('username');
            if (!nameInput.value.trim()) {
                // Shake effect on input
                nameInput.classList.add('ring-4', 'ring-red-200', 'border-red-500');
                setTimeout(() => nameInput.classList.remove('ring-4', 'ring-red-200', 'border-red-500'), 500);
                return;
            }
            userName = nameInput.value;
            
            // Seleccionar 10 preguntas aleatorias
            const shuffled = shuffleArray([...allQuestions]);
            gameQuestions = shuffled.slice(0, 10);
            
            currentQuestionIndex = 0;
            score = 0;
            
            // Actualizar UI
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            document.getElementById('result-screen').classList.add('hidden');
            updateScore();
            
            loadQuestion();
        }

        function loadQuestion() {
            const qData = gameQuestions[currentQuestionIndex];
            
            // Actualizar barra de progreso
            const progressPct = ((currentQuestionIndex) / 10) * 100;
            document.getElementById('progress-bar').style.width = `${progressPct}%`;

            // Actualizar textos
            document.getElementById('current-q-num').textContent = currentQuestionIndex + 1;
            document.getElementById('question-text').textContent = qData.q;
            
            // Actualizar Icono Dinámico
            const iconWrapper = document.getElementById('q-icon-wrapper');
            const iconEl = document.getElementById('q-icon');
            
            // Reset classes
            iconWrapper.className = 'p-5 rounded-full shadow-inner category-icon mb-2 transform transition-all duration-500 hover:scale-110';
            
            // Apply category styles
            if (qData.category === 'bible') iconWrapper.classList.add('cat-bible');
            else if (qData.category === 'gift') iconWrapper.classList.add('cat-gift');
            else if (qData.category === 'feeling') iconWrapper.classList.add('cat-feeling');
            else iconWrapper.classList.add('cat-concept');
            
            // Set icon attribute and refresh
            iconEl.setAttribute('data-lucide', qData.icon || 'help-circle');
            lucide.createIcons();

            // Resetear Pista
            const hintBox = document.getElementById('hint-text');
            const hintBtn = document.getElementById('hint-btn');
            const hintLabel = document.getElementById('hint-label');
            
            hintBox.classList.add('hidden');
            hintBox.textContent = qData.hint;
            hintLabel.textContent = "Necesito una pista";
            hintBtn.classList.remove('text-purple-600');
            hintBtn.classList.add('text-slate-500');
            
            // Generar Opciones
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            qData.options.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = "option-btn w-full text-left bg-white border border-slate-200 text-slate-700 font-bold py-4 px-6 rounded-2xl shadow-sm hover:shadow-md flex items-center group";
                
                const letterBox = document.createElement('span');
                letterBox.className = "flex-shrink-0 w-8 h-8 rounded-lg bg-slate-100 text-slate-500 flex items-center justify-center mr-4 text-sm font-black group-hover:bg-purple-100 group-hover:text-purple-600 transition-colors";
                letterBox.textContent = String.fromCharCode(65 + index);
                
                btn.appendChild(letterBox);
                btn.appendChild(document.createTextNode(opt));
                
                btn.onclick = () => checkAnswer(index, qData.correct, qData.options[qData.correct]);
                optionsContainer.appendChild(btn);
            });

            // Animación suave
            const container = document.getElementById('question-container');
            container.classList.remove('fade-in');
            void container.offsetWidth; 
            container.classList.add('fade-in');
        }

        function toggleHint() {
            const hintBox = document.getElementById('hint-text');
            const hintLabel = document.getElementById('hint-label');
            const hintBtn = document.getElementById('hint-btn');

            if (hintBox.classList.contains('hidden')) {
                hintBox.classList.remove('hidden');
                hintLabel.textContent = "Ocultar Pista";
                hintBtn.classList.add('text-purple-600');
                hintBtn.classList.remove('text-slate-500');
            } else {
                hintBox.classList.add('hidden');
                hintLabel.textContent = "Necesito una pista";
                hintBtn.classList.remove('text-purple-600');
                hintBtn.classList.add('text-slate-500');
            }
        }

        function checkAnswer(selectedIndex, correctIndex, correctText) {
            const isCorrect = selectedIndex === correctIndex;
            
            if (isCorrect) {
                score++;
                updateScore();
                showModal(true, null);
            } else {
                showModal(false, correctText);
            }
        }

        function showModal(isCorrect, correctText) {
            const modal = document.getElementById('feedback-modal');
            const iconContainer = document.getElementById('modal-icon');
            const title = document.getElementById('modal-title');
            const message = document.getElementById('modal-message');
            const correctBox = document.getElementById('correct-answer-box');
            const correctTextElem = document.getElementById('correct-answer-text');

            modal.classList.remove('hidden');
            // Trigger animation
            setTimeout(() => {
                modal.firstElementChild.classList.remove('scale-95', 'opacity-0');
                modal.firstElementChild.classList.add('scale-100', 'opacity-100');
            }, 10);

            if (isCorrect) {
                // Green / Success Style
                iconContainer.className = "mx-auto w-24 h-24 rounded-full flex items-center justify-center mb-4 bg-green-100 text-green-500 animate-bounce";
                iconContainer.innerHTML = '<i data-lucide="check" class="w-12 h-12"></i>';
                title.textContent = "¡Es Correcto!";
                title.className = "text-3xl font-bold mb-2 brand-font text-green-600";
                message.textContent = "¡Has entendido muy bien el concepto!";
                correctBox.classList.add('hidden');
            } else {
                // Red / Error Style
                iconContainer.className = "mx-auto w-24 h-24 rounded-full flex items-center justify-center mb-4 bg-red-100 text-red-500";
                iconContainer.innerHTML = '<i data-lucide="x" class="w-12 h-12"></i>';
                title.textContent = "Incorrecto";
                title.className = "text-3xl font-bold mb-2 brand-font text-red-600";
                message.textContent = "Esa no era la respuesta correcta esta vez.";
                
                correctTextElem.textContent = correctText;
                correctBox.classList.remove('hidden');
            }
            lucide.createIcons();
        }

        function nextQuestion() {
            const modal = document.getElementById('feedback-modal');
            modal.classList.add('hidden');
            
            currentQuestionIndex++;
            
            if (currentQuestionIndex < 10) {
                loadQuestion();
            } else {
                finishGame();
            }
        }

        function updateScore() {
            document.getElementById('score-display').textContent = score;
        }

        function finishGame() {
            document.getElementById('game-screen').classList.add('hidden');
            const resultScreen = document.getElementById('result-screen');
            resultScreen.classList.remove('hidden');
            
            document.getElementById('result-greeting').textContent = `¡Gran trabajo, ${userName}!`;
            document.getElementById('final-score').textContent = score;
            
            const messageEl = document.getElementById('final-message');
            const messageBox = document.getElementById('final-message-box');
            const iconContainer = document.getElementById('result-icon-container');

            if (score >= 7) {
                messageEl.textContent = "¡Has superado el ejercicio con excelencia! Has comprendido cómo los regalos de Dios vencen a los sentimientos negativos.";
                messageBox.className = "bg-green-100 text-green-800 p-6 rounded-2xl mb-8 border border-green-200";
                iconContainer.className = "p-6 rounded-full bg-yellow-100 text-yellow-600 mb-4 inline-block";
                iconContainer.innerHTML = '<i data-lucide="trophy" class="w-20 h-20"></i>';
            } else {
                messageEl.textContent = "Te faltó un poco para llegar a la meta. Te animo a repasar los 5 regalos (Presencia, Perdón, Paternidad, Propósito, Vida Eterna) e intentarlo de nuevo.";
                messageBox.className = "bg-slate-100 text-slate-700 p-6 rounded-2xl mb-8 border border-slate-200";
                iconContainer.className = "p-6 rounded-full bg-slate-200 text-slate-500 mb-4 inline-block";
                iconContainer.innerHTML = '<i data-lucide="book-open" class="w-20 h-20"></i>';
            }
            lucide.createIcons();
        }

    </script>
</body>
