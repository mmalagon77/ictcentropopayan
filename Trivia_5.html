<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia: El Perdón</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Iconos -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&family=Comfortaa:wght@400;700&display=swap');

        body {
            font-family: 'Quicksand', sans-serif;
            /* Fondo inspirado en Respirar/Sanidad (Verde esmeralda y Turquesa suave) */
            background-color: #f0fdfa; 
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(20, 184, 166, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 100% 100%, rgba(16, 185, 129, 0.1) 0%, transparent 40%);
            min-height: 100vh;
        }

        h1, h2, h3, .brand-font {
            font-family: 'Comfortaa', cursive;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.90);
            backdrop-filter: blur(12px);
            border-radius: 2rem;
            box-shadow: 0 20px 25px -5px rgba(20, 184, 166, 0.1), 0 10px 10px -5px rgba(20, 184, 166, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.6);
            transition: transform 0.3s ease;
        }

        .option-btn {
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .option-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background-color: #ccfbf1; /* Turquesa muy suave */
            z-index: -1;
            transition: width 0.3s ease;
        }

        .option-btn:hover::before {
            width: 100%;
        }

        .option-btn:hover {
            transform: scale(1.02);
            border-color: #0d9488; /* Turquesa vibrante */
        }

        /* Animación de entrada */
        .fade-in {
            animation: fadeIn 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Categorías visuales */
        .category-icon { transition: all 0.3s ease; }
        .cat-healing { color: #0f766e; background-color: #ccfbf1; } /* Sanidad (Teal) */
        .cat-breathing { color: #047857; background-color: #d1fae5; } /* Respirar (Emerald) */
        .cat-bible { color: #4338ca; background-color: #e0e7ff; } /* Biblia (Indigo) */
        .cat-action { color: #be185d; background-color: #fce7f3; } /* Acción/Amor (Pink) */

    </style>
</head>
<body class="flex items-center justify-center p-4 relative">

    <!-- Botón Volver -->
    <a href="index.html" class="absolute top-4 left-4 z-20 flex items-center gap-2 text-slate-500 hover:text-teal-600 font-bold bg-white/80 backdrop-blur px-4 py-2 rounded-xl shadow-sm transition-colors border border-slate-200">
        <i data-lucide="arrow-left" class="w-5 h-5"></i> Menú Principal
    </a>

    <!-- CONTENEDOR PRINCIPAL -->
    <main class="w-full max-w-2xl relative z-10 mt-12 md:mt-0">
        
        <!-- PANTALLA DE INICIO -->
        <div id="start-screen" class="game-card p-10 text-center fade-in">
            <div class="mb-8 flex justify-center gap-4">
                <div class="animate-bounce delay-100 bg-teal-100 p-4 rounded-2xl shadow-sm transform -rotate-6">
                    <i data-lucide="wind" class="w-12 h-12 text-teal-600"></i>
                </div>
                <div class="animate-bounce delay-200 bg-emerald-100 p-4 rounded-2xl shadow-sm transform rotate-6">
                    <i data-lucide="heart-handshake" class="w-12 h-12 text-emerald-600"></i>
                </div>
            </div>
            
            <h1 class="text-4xl md:text-5xl font-bold text-slate-800 mb-3 tracking-tight">El Perdón</h1>
            <p class="text-slate-500 mb-10 text-lg">Lección 5: Una verdad liberadora.</p>
            
            <div class="space-y-6 max-w-sm mx-auto">
                <div class="text-left group">
                    <label class="block text-sm font-bold text-slate-600 mb-2 ml-1 group-focus-within:text-teal-600 transition-colors">¿Cómo te llamas?</label>
                    <div class="relative">
                        <i data-lucide="user" class="absolute left-4 top-1/2 transform -translate-y-1/2 text-slate-400 w-5 h-5"></i>
                        <input type="text" id="username" placeholder="Tu nombre..." class="w-full pl-12 pr-4 py-4 rounded-2xl border-2 border-slate-200 focus:border-teal-500 focus:ring-4 focus:ring-teal-100 focus:outline-none text-lg transition-all shadow-sm">
                    </div>
                </div>
                <button onclick="startGame()" class="w-full bg-gradient-to-r from-teal-500 to-emerald-600 hover:from-teal-600 hover:to-emerald-700 text-white font-bold py-4 rounded-2xl shadow-lg shadow-teal-200 transform transition active:scale-95 text-xl flex items-center justify-center gap-2">
                    <span>Iniciar Trivia</span>
                    <i data-lucide="arrow-right" class="w-6 h-6"></i>
                </button>
            </div>
        </div>

        <!-- PANTALLA DE JUEGO -->
        <div id="game-screen" class="hidden">
            <!-- Header Flotante -->
            <div class="flex items-center justify-between mb-6 px-2">
                <div class="flex items-center gap-2 bg-white/80 backdrop-blur-sm px-4 py-2 rounded-full shadow-sm text-slate-700 font-bold border border-white/50">
                    <i data-lucide="help-circle" class="w-5 h-5 text-teal-500"></i>
                    <span id="current-q-num">1</span><span class="text-slate-400 font-normal">/10</span>
                </div>
                <div class="flex items-center gap-2 bg-white/80 backdrop-blur-sm px-4 py-2 rounded-full shadow-sm text-slate-700 font-bold border border-white/50">
                    <i data-lucide="star" class="w-5 h-5 text-yellow-500 fill-yellow-500"></i>
                    <span id="score-display">0</span>
                </div>
            </div>

            <!-- Tarjeta de Pregunta -->
            <div class="game-card p-6 md:p-8 relative overflow-hidden">
                <!-- Barra de progreso superior -->
                <div class="absolute top-0 left-0 h-1.5 bg-slate-100 w-full">
                    <div id="progress-bar" class="h-full bg-teal-500 transition-all duration-500" style="width: 0%"></div>
                </div>
                
                <div id="question-container" class="fade-in mt-2">
                    <!-- Icono de Categoría Dinámico -->
                    <div class="flex justify-center mb-6">
                        <div id="q-icon-wrapper" class="p-5 rounded-full shadow-inner category-icon">
                            <i id="q-icon" data-lucide="help-circle" class="w-10 h-10"></i>
                        </div>
                    </div>

                    <h2 id="question-text" class="text-2xl md:text-3xl font-bold text-center text-slate-800 mb-8 leading-snug">
                        ¿Pregunta?
                    </h2>

                    <!-- Opciones -->
                    <div id="options-container" class="grid grid-cols-1 gap-3 mb-6">
                        <!-- Se llenan con JS -->
                    </div>

                    <!-- Botón de Ayuda (Footer) -->
                    <div class="flex justify-center border-t border-slate-100 pt-4">
                        <button onclick="toggleHint()" id="hint-btn" class="text-sm flex items-center gap-2 text-slate-500 hover:text-teal-600 transition-colors font-semibold group">
                            <div class="bg-slate-100 group-hover:bg-teal-100 p-2 rounded-full transition-colors">
                                <i data-lucide="lightbulb" class="w-4 h-4"></i>
                            </div>
                            <span id="hint-label">Necesito una pista</span>
                        </button>
                    </div>
                    
                    <div id="hint-text" class="hidden mt-4 p-4 bg-emerald-50 text-emerald-800 text-center rounded-xl border border-emerald-100 text-sm animate-pulse">
                        Aquí aparecerá la pista...
                    </div>
                </div>
            </div>
        </div>

        <!-- PANTALLA DE RESULTADOS -->
        <div id="result-screen" class="hidden game-card p-8 text-center fade-in max-h-[90vh] overflow-y-auto">
            <div class="mb-6 flex justify-center">
                <div id="result-icon-container" class="p-6 rounded-full shadow-inner bg-white">
                    <!-- Icono dinámico -->
                </div>
            </div>
            
            <h2 class="text-3xl font-bold text-slate-800 brand-font mb-2">Resultado Final</h2>
            <p id="result-greeting" class="text-xl text-slate-500 mb-8">Hola, Nombre</p>
            
            <div class="grid grid-cols-2 gap-4 mb-8">
                <div class="bg-teal-50 p-4 rounded-2xl border border-teal-100">
                    <div class="text-xs text-teal-600 font-bold uppercase mb-1">Aciertos</div>
                    <div id="final-score" class="text-4xl font-black text-slate-800">0</div>
                </div>
                <div class="bg-emerald-50 p-4 rounded-2xl border border-emerald-100">
                    <div class="text-xs text-emerald-600 font-bold uppercase mb-1">Meta</div>
                    <div class="text-4xl font-black text-slate-400">7<span class="text-xl">/10</span></div>
                </div>
            </div>

            <div id="final-message-box" class="p-4 rounded-2xl mb-8">
                <p id="final-message" class="text-lg font-medium leading-relaxed">Mensaje</p>
            </div>

            <div class="flex flex-col gap-3">
                <button onclick="location.reload()" class="w-full bg-slate-800 hover:bg-slate-900 text-white font-bold py-4 rounded-xl shadow-lg transform transition hover:-translate-y-1 text-lg flex items-center justify-center gap-3">
                    <i data-lucide="rotate-ccw" class="w-5 h-5"></i> 
                    Volver a Jugar
                </button>
                <a href="index.html" class="w-full bg-white border border-slate-200 text-slate-600 font-bold py-4 rounded-xl hover:bg-slate-50 text-lg flex items-center justify-center gap-2">
                    <i data-lucide="layout-grid" class="w-5 h-5"></i> Ir al Menú
                </a>
            </div>
        </div>

    </main>

    <!-- MODAL DE FEEDBACK -->
    <div id="feedback-modal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden flex items-end sm:items-center justify-center z-50 p-4 sm:p-6 transition-opacity">
        <div class="bg-white rounded-3xl p-6 sm:p-8 max-w-md w-full shadow-2xl transform scale-100 transition-all">
            <div class="text-center mb-6">
                <div id="modal-icon" class="mx-auto w-20 h-20 rounded-full flex items-center justify-center mb-4 shadow-sm">
                    <!-- Icono -->
                </div>
                <h3 id="modal-title" class="text-3xl font-bold mb-2 brand-font">¡Correcto!</h3>
                <p id="modal-message" class="text-slate-600 leading-relaxed">Explicación breve.</p>
            </div>
            
            <div id="correct-answer-box" class="hidden bg-red-50 p-4 rounded-2xl border border-red-100 mb-6 text-left relative overflow-hidden">
                <span class="text-xs font-bold text-red-500 uppercase tracking-wider block mb-1">La respuesta correcta era:</span>
                <p id="correct-answer-text" class="text-slate-800 font-bold text-lg leading-tight">Texto respuesta</p>
            </div>

            <button onclick="nextQuestion()" class="w-full bg-slate-900 text-white font-bold py-4 rounded-2xl hover:bg-slate-800 transition active:scale-95 shadow-lg flex justify-center items-center gap-2">
                <span>Continuar</span>
                <i data-lucide="arrow-right" class="w-5 h-5"></i>
            </button>
        </div>
    </div>

    <script>
        // --- BANCO DE PREGUNTAS (20 Total - Lección 5) ---
        // Categories: 'healing' (Corazón), 'breathing' (Viento), 'bible' (Libro), 'action' (Escudo/Manos)
        const allQuestions = [
            {
                q: "¿Cuál es el tema central de la quinta cita del Plan Pastoral?",
                options: ["El Perdón: Una verdad liberadora", "La Oración", "El Ayuno", "La Fe"],
                correct: 0,
                hint: "Es un regalo que viene a aliviar nuestras vidas.",
                category: "healing",
                icon: "heart"
            },
            {
                q: "¿Qué dejamos de hacer en el presente por miedo a que nos vuelvan a lastimar?",
                options: ["Trabajar y estudiar", "Vivir, soñar y sentir", "Hablar con Dios", "Ir a la iglesia"],
                correct: 1,
                hint: "Nos estancamos recordando el dolor pasado y cerramos nuestras emociones.",
                category: "healing",
                icon: "heart-crack"
            },
            {
                q: "¿Qué dice 1 Juan 1:9 que hace Dios si confesamos nuestros pecados?",
                options: ["Nos castiga", "Nos ignora", "Es fiel y justo para perdonar y limpiarnos", "Nos da riquezas"],
                correct: 2,
                hint: "Habla sobre la respuesta de Dios a nuestra sinceridad.",
                category: "bible",
                icon: "book-open"
            },
            {
                q: "Según la lección, ¿qué significa 'confesar'?",
                options: ["Hablar mucho", "Aceptar que nos equivocamos y disponernos a cambiar", "Contarle a todo el mundo", "Llorar sin sentido"],
                correct: 1,
                hint: "No es solo decirlo, requiere una actitud de transformación en el corazón.",
                category: "action",
                icon: "message-circle"
            },
            {
                q: "¿Con qué acción vital y física se compara el acto de perdonar?",
                options: ["Con comer", "Con dormir", "Con caminar", "Con respirar"],
                correct: 3,
                hint: "Tiene que ver con tomar aire fresco y soltar el aire viciado.",
                category: "breathing",
                icon: "wind"
            },
            {
                q: "En la analogía de la respiración, ¿qué significa 'Inhalar perdón'?",
                options: ["Llenar los pulmones de aire", "Entender que Él ya nos perdonó y limpia nuestra vida", "Perdonar a los demás", "Pedir perdón a otros"],
                correct: 1,
                hint: "Es el primer paso, recibir hacia nuestro interior lo que Dios nos da.",
                category: "breathing",
                icon: "arrow-down-circle"
            },
            {
                q: "¿Qué significa 'Exhalar pecado'?",
                options: ["Respirar fuerte", "Soltar cargas, dejar atrás y dejar de juzgarnos", "Ignorar los problemas", "Gritar"],
                correct: 1,
                hint: "Es liberar lo que nos hace daño y botar el peso.",
                category: "breathing",
                icon: "arrow-up-circle"
            },
            {
                q: "¿Qué nos sucede si no 'respiramos' el perdón en nuestra vida?",
                options: ["Vivimos igual", "Nos volvemos más fuertes", "Nos empezamos a intoxicar y ahogar", "Nos da sueño"],
                correct: 2,
                hint: "Es el efecto de no soltar lo malo que guardamos dentro.",
                category: "healing",
                icon: "alert-triangle"
            },
            {
                q: "¿Quién nos da la capacidad y la fuerza para perdonar a otros?",
                options: ["El tiempo", "Nosotros mismos", "Dios", "La otra persona"],
                correct: 2,
                hint: "Nuestra humanidad a veces no alcanza, necesitamos ayuda divina.",
                category: "healing",
                icon: "hand-heart"
            },
            {
                q: "¿Qué recomienda Mateo 18:15 si tu hermano peca contra ti?",
                options: ["Ir y reprenderle estando tú y él solos", "Contarle a los demás", "Ignorarlo para siempre", "Vengarte"],
                correct: 0,
                hint: "La biblia nos llama a la confrontación restauradora en privado.",
                category: "bible",
                icon: "book"
            },
            {
                q: "¿Qué actitud a veces nos impide dar el paso de perdonar o pedir perdón?",
                options: ["La alegría", "La tristeza", "El orgullo, creyendo que hacemos un favor", "La humildad"],
                correct: 2,
                hint: "Nos hace creer que somos superiores al otro.",
                category: "action",
                icon: "shield"
            },
            {
                q: "¿Quiénes viven realmente las peores consecuencias de NO perdonar?",
                options: ["La persona que nos ofendió", "Nosotros mismos", "Nadie", "Dios"],
                correct: 1,
                hint: "El resentimiento es como tomar veneno esperando que el otro muera.",
                category: "healing",
                icon: "user-x"
            },
            {
                q: "¿Cuál de estas es una consecuencia de NO perdonar mencionada en la cita?",
                options: ["Enfermedades psicosomáticas", "Pérdida de cabello", "Mala visión", "Hambre"],
                correct: 0,
                hint: "Afecta nuestro cuerpo físico a raíz de nuestras emociones guardadas.",
                category: "healing",
                icon: "activity"
            },
            {
                q: "Primer principio: Entender que la ofensa de otra persona me revela...",
                options: ["...que es una mala persona", "...su propia necesidad o heridas del pasado", "...que me odia", "...que tiene mucho dinero"],
                correct: 1,
                hint: "La gente que lastima, generalmente ha sido lastimada o no le enseñaron otra forma.",
                category: "action",
                icon: "search"
            },
            {
                q: "Segundo principio: ¿A quién daña la amargura y el deseo de venganza?",
                options: ["Al que me ofendió", "A la sociedad", "Solo a nosotros mismos", "Al enemigo"],
                correct: 2,
                hint: "Es una carga pesada que llevas tú, no el ofensor.",
                category: "healing",
                icon: "flame"
            },
            {
                q: "Tercer principio: Al cooperar con Dios y perdonar al ofensor, ¿qué le estamos mostrando?",
                options: ["Nuestra debilidad", "Otro camino y una forma de acercarlo a Dios", "Que somos mejores que él", "Que no nos importó"],
                correct: 1,
                hint: "Nuestra reacción diferente puede ser testimonio de la gracia divina.",
                category: "action",
                icon: "compass"
            },
            {
                q: "Cuarto principio: Perdonar es un acto de humildad al recordar que...",
                options: ["...somos perfectos", "...el tiempo lo cura todo", "...Dios también nos ha perdonado muchas veces", "...no vale la pena pelear"],
                correct: 2,
                hint: "No podemos negar el perdón si a nosotros nos han perdonado nuestras fallas.",
                category: "action",
                icon: "refresh-cw"
            },
            {
                q: "¿Qué tipo de barreras se levantan en nuestra vida por la falta de perdón?",
                options: ["Barreras físicas", "Barreras de idioma", "Barreras sociales y mentales", "Ninguna barrera"],
                correct: 2,
                hint: "Nos aíslan de otros y nos llenan de ira, orgullo y resentimiento.",
                category: "healing",
                icon: "lock"
            },
            {
                q: "Al 'exhalar pecado', además de perdonar a otros, también necesitamos...",
                options: ["...perdonarnos a nosotros mismos y dejar de juzgarnos", "...castigarnos más", "...olvidar quiénes somos", "...juzgarnos duramente"],
                correct: 0,
                hint: "A veces somos nuestros propios y peores jueces.",
                category: "healing",
                icon: "user-check"
            },
            {
                q: "¿Cuál es la tarea práctica de esta quinta cita?",
                options: ["Hacer una lista de mercado", "Hacer una lista de personas a perdonar y una acción de ayuda positiva", "Leer 5 libros", "No hablar con nadie"],
                correct: 1,
                hint: "Requiere llevar el perdón a una acción real hacia aquellos que nos ofendieron.",
                category: "action",
                icon: "clipboard-edit"
            }
        ];

        // --- ESTADO DEL JUEGO ---
        let gameQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let userName = "";

        // --- FUNCIONES ---

        // Inicializar iconos
        lucide.createIcons();

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startGame() {
            const nameInput = document.getElementById('username');
            if (!nameInput.value.trim()) {
                // Shake effect on input
                nameInput.classList.add('ring-4', 'ring-red-200', 'border-red-500');
                setTimeout(() => nameInput.classList.remove('ring-4', 'ring-red-200', 'border-red-500'), 500);
                return;
            }
            userName = nameInput.value;
            
            // Seleccionar 10 preguntas aleatorias
            const shuffled = shuffleArray([...allQuestions]);
            gameQuestions = shuffled.slice(0, 10);
            
            currentQuestionIndex = 0;
            score = 0;
            
            // Actualizar UI
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            document.getElementById('result-screen').classList.add('hidden');
            updateScore();
            
            loadQuestion();
        }

        function loadQuestion() {
            const qData = gameQuestions[currentQuestionIndex];
            
            // Actualizar barra de progreso
            const progressPct = ((currentQuestionIndex) / 10) * 100;
            document.getElementById('progress-bar').style.width = `${progressPct}%`;

            // Actualizar textos
            document.getElementById('current-q-num').textContent = currentQuestionIndex + 1;
            document.getElementById('question-text').textContent = qData.q;
            
            // Actualizar Icono Dinámico
            const iconWrapper = document.getElementById('q-icon-wrapper');
            const iconEl = document.getElementById('q-icon');
            
            // Reset classes
            iconWrapper.className = 'p-5 rounded-full shadow-inner category-icon mb-2 transform transition-all duration-500 hover:scale-110';
            
            // Apply category styles
            if (qData.category === 'healing') iconWrapper.classList.add('cat-healing');
            else if (qData.category === 'breathing') iconWrapper.classList.add('cat-breathing');
            else if (qData.category === 'bible') iconWrapper.classList.add('cat-bible');
            else iconWrapper.classList.add('cat-action');
            
            // Set icon attribute and refresh
            iconEl.setAttribute('data-lucide', qData.icon || 'help-circle');
            lucide.createIcons();

            // Resetear Pista
            const hintBox = document.getElementById('hint-text');
            const hintBtn = document.getElementById('hint-btn');
            const hintLabel = document.getElementById('hint-label');
            
            hintBox.classList.add('hidden');
            hintBox.textContent = qData.hint;
            hintLabel.textContent = "Necesito una pista";
            hintBtn.classList.remove('text-teal-600');
            hintBtn.classList.add('text-slate-500');
            
            // Generar Opciones
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            qData.options.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = "option-btn w-full text-left bg-white border border-slate-200 text-slate-700 font-bold py-4 px-6 rounded-2xl shadow-sm hover:shadow-md flex items-center group";
                
                const letterBox = document.createElement('span');
                letterBox.className = "flex-shrink-0 w-8 h-8 rounded-lg bg-slate-100 text-slate-500 flex items-center justify-center mr-4 text-sm font-black group-hover:bg-teal-100 group-hover:text-teal-700 transition-colors";
                letterBox.textContent = String.fromCharCode(65 + index);
                
                btn.appendChild(letterBox);
                btn.appendChild(document.createTextNode(opt));
                
                btn.onclick = () => checkAnswer(index, qData.correct, qData.options[qData.correct]);
                optionsContainer.appendChild(btn);
            });

            // Animación suave
            const container = document.getElementById('question-container');
            container.classList.remove('fade-in');
            void container.offsetWidth; 
            container.classList.add('fade-in');
        }

        function toggleHint() {
            const hintBox = document.getElementById('hint-text');
            const hintLabel = document.getElementById('hint-label');
            const hintBtn = document.getElementById('hint-btn');

            if (hintBox.classList.contains('hidden')) {
                hintBox.classList.remove('hidden');
                hintLabel.textContent = "Ocultar Pista";
                hintBtn.classList.add('text-teal-600');
                hintBtn.classList.remove('text-slate-500');
            } else {
                hintBox.classList.add('hidden');
                hintLabel.textContent = "Necesito una pista";
                hintBtn.classList.remove('text-teal-600');
                hintBtn.classList.add('text-slate-500');
            }
        }

        function checkAnswer(selectedIndex, correctIndex, correctText) {
            const isCorrect = selectedIndex === correctIndex;
            
            if (isCorrect) {
                score++;
                updateScore();
                showModal(true, null);
            } else {
                showModal(false, correctText);
            }
        }

        function showModal(isCorrect, correctText) {
            const modal = document.getElementById('feedback-modal');
            const iconContainer = document.getElementById('modal-icon');
            const title = document.getElementById('modal-title');
            const message = document.getElementById('modal-message');
            const correctBox = document.getElementById('correct-answer-box');
            const correctTextElem = document.getElementById('correct-answer-text');

            modal.classList.remove('hidden');
            // Trigger animation
            setTimeout(() => {
                modal.firstElementChild.classList.remove('scale-95', 'opacity-0');
                modal.firstElementChild.classList.add('scale-100', 'opacity-100');
            }, 10);

            if (isCorrect) {
                // Green / Success Style
                iconContainer.className = "mx-auto w-24 h-24 rounded-full flex items-center justify-center mb-4 bg-green-100 text-green-500 animate-bounce";
                iconContainer.innerHTML = '<i data-lucide="check" class="w-12 h-12"></i>';
                title.textContent = "¡Es Correcto!";
                title.className = "text-3xl font-bold mb-2 brand-font text-green-600";
                message.textContent = "¡Has dado en el blanco!";
                correctBox.classList.add('hidden');
            } else {
                // Red / Error Style
                iconContainer.className = "mx-auto w-24 h-24 rounded-full flex items-center justify-center mb-4 bg-red-100 text-red-500";
                iconContainer.innerHTML = '<i data-lucide="x" class="w-12 h-12"></i>';
                title.textContent = "Incorrecto";
                title.className = "text-3xl font-bold mb-2 brand-font text-red-600";
                message.textContent = "Esa no era la respuesta correcta.";
                
                correctTextElem.textContent = correctText;
                correctBox.classList.remove('hidden');
            }
            lucide.createIcons();
        }

        function nextQuestion() {
            const modal = document.getElementById('feedback-modal');
            modal.classList.add('hidden');
            
            currentQuestionIndex++;
            
            if (currentQuestionIndex < 10) {
                loadQuestion();
            } else {
                finishGame();
            }
        }

        function updateScore() {
            document.getElementById('score-display').textContent = score;
        }

        function finishGame() {
            document.getElementById('game-screen').classList.add('hidden');
            const resultScreen = document.getElementById('result-screen');
            resultScreen.classList.remove('hidden');
            
            document.getElementById('result-greeting').textContent = `¡Muy bien, ${userName}!`;
            document.getElementById('final-score').textContent = score;
            
            const messageEl = document.getElementById('final-message');
            const messageBox = document.getElementById('final-message-box');
            const iconContainer = document.getElementById('result-icon-container');

            if (score >= 7) {
                messageEl.textContent = "¡Excelente! Has comprendido profundamente que el perdón te libera y te permite respirar un nuevo aire.";
                messageBox.className = "bg-green-100 text-green-800 p-6 rounded-2xl mb-8 border border-green-200";
                iconContainer.className = "p-6 rounded-full bg-teal-100 text-teal-600 mb-4 inline-block";
                iconContainer.innerHTML = '<i data-lucide="trophy" class="w-20 h-20"></i>';
            } else {
                messageEl.textContent = "Aún te falta soltar algunas cargas. Recuerda que perdonar es como respirar. ¡Vuelve a intentarlo!";
                messageBox.className = "bg-slate-100 text-slate-700 p-6 rounded-2xl mb-8 border border-slate-200";
                iconContainer.className = "p-6 rounded-full bg-slate-200 text-slate-500 mb-4 inline-block";
                iconContainer.innerHTML = '<i data-lucide="book-open" class="w-20 h-20"></i>';
            }
            lucide.createIcons();
        }

    </script>
</body>
